<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}">
    <link rel="shortcut icon" href="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/images/blog_logo.png" type="image/x-icon">
    <title>{% block title %}{{ SITENAME }} {% endblock %}</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-title" href="/">
                <strong class="title">
                    <img src="{{ SITEURL}}/{{ THEME_STATIC_DIR}}/images/blog_logo.png" width=25px>
                    {{ SITENAME }}</strong>
                <span>
                    <p class="subtitle">{{ SITESUBTITLE }}</p>
                </span>
            </a>
        </div>

        <div class="navbar-end">
            {% for category, null in categories %}
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-dark has-text-success" href="/{{ category.url }}">
                        <strong> {{ category }}</strong>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
 
    <footer>
        <div class="has-text-centered">
            <p>Social Media Contact:</p>
            <a href="https://github.com/RorixRebel" target="blank">
                <img class="footer-icon" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/github-circle.png" width=30px>
            </a>
            <a href="https://twitter.com/rorixrebel" target="blank">
                <img class="footer-icon" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/twitter-circle.png" width=30px>
            </a>
            <a href="https://www.linkedin.com/in/miguel-valdes-0476155b/" target="blank">
                <img class="footer-icon" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/linkedin-box.png" width=30px>
            </a>
        </div>
    </footer>

    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    </script>


</body>

</html>
